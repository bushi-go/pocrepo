<mat-drawer-container class="drawer-container">
    <mat-drawer mode="side" [opened]="showPoiDetails">
        <pocrepo-poi-detail [poi]="selectedPoi" class="drawer"></pocrepo-poi-detail>
    </mat-drawer>
    <mat-drawer-content>
        <pocrepo-map [poiList]="poiList" (poiClicked)="onPoiClicked($event)"></pocrepo-map>
    </mat-drawer-content>
</mat-drawer-container>
