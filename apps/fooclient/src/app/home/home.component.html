<mat-drawer-container class="drawer-container" [hasBackdrop]="false"> 
    <mat-drawer mode="over" [opened]="showPoiDetails" class="side-drawer" (closedStart)="onDismissDrawer()">
        <pocrepo-poi-detail [poi]="selectedPoi" class="drawer"></pocrepo-poi-detail>
    </mat-drawer>
    <mat-drawer-content class="content">
        <pocrepo-map [poiList]="poiList" (poiClicked)="onPoiClicked($event)"></pocrepo-map>
    </mat-drawer-content>
</mat-drawer-container>
